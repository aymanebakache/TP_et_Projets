<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Table - Vue</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #f4f4f4;
    }
    img {
      width: 60px;
      height: 90px;
      object-fit: cover;
      transition: transform 0.3s;
    }
    img:hover {
      transform: scale(1.3);
    }
    .fav {
      color: green;
      font-weight: bold;
    }
    .not-fav {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 style="text-align:center;">üìö Book List</h1>
    <table v-if="books.length">
      <thead>
        <tr>
          <!--<th>Cover</th>-->
          <th>Title</th>
          <th>Author</th>
          <th>Favorite</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(book, index) in books" :key="index" v-show="book.showBook">
          <!--<td><img :src="book.img" :alt="book.title"></td>-->
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>
            <span :class="book.isFav ? 'fav' : 'not-fav'">
              {{ book.isFav ? 'Yes ‚úÖ' : 'No ‚ùå' }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <p v-else style="text-align:center;">No books to show üì≠</p>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          books: []
        };
      },
      mounted() {
        fetch('./2-books.json')
          .then(response => response.json())
          .then(data => {
            this.books = data;
          })
          .catch(error => console.error('Error loading JSON:', error));
      }
    }).mount('#app');
  </script>
</body>
</html>
